<div class="container main-container">
    <h3>Interpolation</h3>
    <p>O número de cliques é: {{ contadorClique }}</p>

    <br/><br/>

    <h3>Property Binding</h3>
    <button class="btn btn-info" [disabled]="contadorClique >= 10">Info</button><br/><br/>
    <img [src]="urlImagem" height="50px" width="50px"/>

    <br/><br/>

    <h3>Event Binding</h3>
    <button class="btn btn-danger" (click)="adicionarClique()">+</button>&nbsp;
    <button class="btn btn-warning" (click)="subtrairClique()">-</button>&nbsp;
    <button class="btn btn-primary" (click)="zerarClique()" [disabled]="contadorClique < 10">Zerar</button>&nbsp;

    <br/><br/>
    <h3>2 Way Binding</h3>

    <!-- <input type="text" (keyup)='KeyUp($event)' placeholder="Digite seu nome">
    <br><br>
    <p>Seu nome é {{ nome }}</p> -->

    <!-- <input type="text" [ngModel]="nome" (ngModelChange)='nome = $event' placeholder="Digite seu nome">
    <br><br>
    <p>Seu nome é: {{ nome }}</p> -->

    <input type="text" [(ngModel)]="nome" placeholder="Digite seu nome">
    <br><br>
    <p [ngClass]="nome">Seu nome é: {{ nome }}</p>
    
</div>
